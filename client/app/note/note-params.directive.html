<div layout="column" layout-align="space around center">
  <md-input-container>
    <label>Duration</label>
    <input type="number" min="0.25" max=2 size=1 step="0.25" ng-model="config.duration" />
  </md-input-container>
  <md-input-container>
    <label>Velocity</label>
    <input type="number" min=1 max=127 size=1 step=1 ng-model="config.velocity" />
  </md-input-container>
</div>

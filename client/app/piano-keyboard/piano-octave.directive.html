<div class="piano-octave">
  <div class="white-keys">
    <div class="piano-key" ng-click="ctrl.toggleNote(0)">
      <span>{{octave}}</span>
      <div class="piano-key-name" ng-class="{true:'piano-key-active', false:''}[!!notes[0 + 12*octave]]">C</div>
    </div>
    <div class="piano-key" ng-click="ctrl.toggleNote(2)">
      <div class="piano-key-name" ng-class="{true:'piano-key-active', false:''}[!!notes[2 + 12*octave]]">D</div>
    </div>
    <div class="piano-key" ng-click="ctrl.toggleNote(4)">
      <div class="piano-key-name" ng-class="{true:'piano-key-active', false:''}[!!notes[4 + 12*octave]]">E</div>
    </div>
    <div class="piano-key" ng-click="ctrl.toggleNote(5)">
      <div class="piano-key-name" ng-class="{true:'piano-key-active', false:''}[!!notes[5 + 12*octave]]">F</div>
    </div>
    <div class="piano-key" ng-click="ctrl.toggleNote(7)">
      <div class="piano-key-name" ng-class="{true:'piano-key-active', false:''}[!!notes[7 + 12*octave]]">G</div>
    </div>
    <div class="piano-key" ng-click="ctrl.toggleNote(9)">
      <div class="piano-key-name" ng-class="{true:'piano-key-active', false:''}[!!notes[9 + 12*octave]]">A</div>
    </div>
    <div class="piano-key" ng-click="ctrl.toggleNote(11)">
      <div class="piano-key-name" ng-class="{true:'piano-key-active', false:''}[!!notes[11 + 12*octave]]">B</div>
    </div>
  </div>
  <div class="black-keys">
    <div class="piano-key piano-key-black-1" ng-click="ctrl.toggleNote(1)">
      <div class="piano-key-name" ng-class="{true:'piano-key-active', false:''}[!!notes[1 + 12*octave]]">C#</div>
    </div>
    <div class="piano-key piano-key-black-2" ng-click="ctrl.toggleNote(3)">
      <div class="piano-key-name" ng-class="{true:'piano-key-active', false:''}[!!notes[3 + 12*octave]]">D#</div>
    </div>
    <div class="piano-key piano-key-black-3" ng-click="ctrl.toggleNote(6)">
      <div class="piano-key-name" ng-class="{true:'piano-key-active', false:''}[!!notes[6 + 12*octave]]">F#</div>
    </div>
    <div class="piano-key piano-key-black-4" ng-click="ctrl.toggleNote(8)">
      <div class="piano-key-name" ng-class="{true:'piano-key-active', false:''}[!!notes[8 + 12*octave]]">G#</div>
    </div>
    <div class="piano-key piano-key-black-5" ng-click="ctrl.toggleNote(10)">
      <div class="piano-key-name" ng-class="{true:'piano-key-active', false:''}[!!notes[10 + 12*octave]]">A#</div>
    </div>
  </div>
</div>

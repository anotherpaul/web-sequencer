<div class="piano-octave">
  <div class="white-keys">
    <div class="piano-key" ng-repeat="wk in [1,3,5,6,8,10,12]" ng-click="ctrl.toggleNote(wk)">
      <span class="piano-key-active" ng-show="!!notes[wk + 12*octave]">o</span>
    </div>
  </div>
  <div class="black-keys">
    <div class="piano-key" ng-repeat="bk in [2,4,7,9,11]" ng-click="ctrl.toggleNote(bk)">
      <span class="piano-key-active" ng-show="!!notes[bk + 12*octave]">o</span>
    </div>
  </div>
</div>
